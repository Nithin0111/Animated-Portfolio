<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio animated</title>
    <link rel="stylesheet" href="./styles.scss">
    <script src="https://kit.fontawesome.com/bedb263b08.js" crossorigin="anonymous"></script>
</head>
<body>
    <main data-router-wrapper>
        <section data-router-view="aboutPage" class="aboutPage">
            <div class="aboutContent">
                <div class="aboutPresentation">
                    <h1>I am a self taught developer and automation guy</h1>
                    <p>My skills are:</p>
                    <div class="skillImageContainer">
                        <img class="skills-imgs" src="./images/html5.svg" alt="nodejs">
                        <img class="skills-imgs" src="./images/css3.svg" alt="css3">
                        <img class="skills-imgs" src="./images/js.svg" alt="Javascript">
                        <img class="skills-imgs" src="./images/nodejs.svg" alt="nodejs">
                        <img class="skills-imgs" src="./images/python.svg" alt="Python">
                        <img class="skills-imgs" src="./images/cpp.svg" alt="cpp">
                    </div>
                </div>
                <img class="aboutPic" src="./images/undraw_code_thinking_1jeh.svg" alt="aboutPagePic">
            </div>
    </section>
    </main>
    <script src="./js/app.js"></script>
</body>
</html>
