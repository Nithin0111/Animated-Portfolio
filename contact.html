<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio animated</title>
    <link rel="stylesheet" href="./styles.scss">
    <script src="https://kit.fontawesome.com/bedb263b08.js" crossorigin="anonymous"></script>
</head>
<body>
    <main data-router-wrapper>
        <section data-router-view="contactPage" class="contactPage">
            <div class="contactContent">
                <div class="contactPresentation">
                    <h1>Feel free to contact me for anything</h1>
                    <div class="form-container">
                        <form action="mailto:myforms@luser0111@protonmail.com" method="post">
                            <input class="form-style" type="text" name="name" placeholder="Enter your name">
                            <input class="form-style" type="email" name="email" placeholder="Enter your email id">
                            <input class="form-style" type="text" name="message" placeholder="Enter your message">
                            <button class="homeButton" type="submit">Submit</button>
                        </form>
                        <a href="http://nithins-newsletter.herokuapp.com/"><button class="contactButton">Subscribe to my newsletter here</button></a>
                    </div>
                </div>
                <img src="./images/undraw_next_js_8g5m.svg" alt="HomePagePic">
            </div>
    </section>
    </main>
    <script src="./js/app.js"></script>
</body>
</html>
